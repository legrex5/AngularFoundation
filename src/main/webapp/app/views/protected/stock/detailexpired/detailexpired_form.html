	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'Detailexpired' | translate }}</legend>
		
		<div ng-include src="'app/views/partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			<div class="form-group">
				<label for="detailexpired_detailexpiredid" class="col-sm-2 control-label">{{ 'detailexpired.detailexpiredid' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="detailexpired_detailexpiredid" name="detailexpiredid" ng-model="detailexpired.detailexpiredid" class="form-control" maxLength="255"  ng-disabled="mode != 'create'"/>
				</div>
			</div>
			<div class="form-group">
				<label for="detailexpired_detailexpiredProductstockid" class="col-sm-2 control-label">{{ 'detailexpired.detailexpiredProductstockid' | translate }}</label>
				<div class="col-sm-10">
                    <select id="detailexpired_detailexpiredProductstockid" ng-model="detailexpired.detailexpiredProductstockid" name="detailexpiredProductstockid" class="form-control">
						<option value=""></option>
                        <option ng-repeat="productstock in items.productstocks" title="{{productstock.label}}" ng-selected="{{productstock.value == detailexpired.detailexpiredProductstockid}}" value="{{productstock.value}}">{{productstock.label}}</option>
                    </select>
				</div>
			</div>
			<div class="form-group">
				<label for="detailexpired_detailexpiredUserid" class="col-sm-2 control-label">{{ 'detailexpired.detailexpiredUserid' | translate }}</label>
				<div class="col-sm-10">
                    <select id="detailexpired_detailexpiredUserid" ng-model="detailexpired.detailexpiredUserid" name="detailexpiredUserid" class="form-control">
						<option value=""></option>
                        <option ng-repeat="useraccess in items.useraccesss" title="{{useraccess.label}}" ng-selected="{{useraccess.value == detailexpired.detailexpiredUserid}}" value="{{useraccess.value}}">{{useraccess.label}}</option>
                    </select>
				</div>
			</div>
			<div class="form-group">
				<label for="detailexpired_detailexpiredLocationdtlid" class="col-sm-2 control-label">{{ 'detailexpired.detailexpiredLocationdtlid' | translate }}</label>
				<div class="col-sm-10">
                    <select id="detailexpired_detailexpiredLocationdtlid" ng-model="detailexpired.detailexpiredLocationdtlid" name="detailexpiredLocationdtlid" class="form-control">
						<option value=""></option>
                        <option ng-repeat="locationdtl in items.locationdtls" title="{{locationdtl.label}}" ng-selected="{{locationdtl.value == detailexpired.detailexpiredLocationdtlid}}" value="{{locationdtl.value}}">{{locationdtl.label}}</option>
                    </select>
				</div>
			</div>
			<div class="form-group">
				<label for="detailexpired_detailexpireddate" class="col-sm-2 control-label">{{ 'detailexpired.detailexpireddate' | translate }}</label>
				<div class="col-sm-10">
					<input id="detailexpired_detailexpireddate" bs-datepicker data-autoclose="1" ng-model="detailexpired.detailexpireddate" name="detailexpireddate" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="detailexpired_detailexpiredqty" class="col-sm-2 control-label">{{ 'detailexpired.detailexpiredqty' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="detailexpired_detailexpiredqty" name="detailexpiredqty" ng-model="detailexpired.detailexpiredqty" class="form-control" maxLength="11" />
				</div>
			</div>
			<div class="form-group">
				<label for="detailexpired_detailexpiredmoddate" class="col-sm-2 control-label">{{ 'detailexpired.detailexpiredmoddate' | translate }}</label>
				<div class="col-sm-10">
					<input id="detailexpired_detailexpiredmoddate" bs-datepicker data-autoclose="1" ng-model="detailexpired.detailexpiredmoddate" name="detailexpiredmoddate" class="form-control" />
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(detailexpired.detailexpiredid)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/app/stock/detailexpired">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
