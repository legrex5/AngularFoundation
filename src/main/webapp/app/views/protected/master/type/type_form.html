
		<legend class="legende">{{ 'master.type.TYPE' | translate }}</legend>
		
		<div ng-include src="'app/views/partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
<!--			<div class="form-group">
				<label for="type_typeid" class="col-sm-2 control-label">{{ 'master.type.TYPEID' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="type_typeid" name="typeid" ng-model="type.typeid" class="form-control" maxLength="255"  ng-disabled="mode != 'create'"/>
				</div>
			</div>-->
			<div class="form-group">
				<label for="type_typeUserid" class="col-sm-2 control-label">{{ 'master.type.TYPEUSERID' | translate }}</label>
				<div class="col-sm-10">
                    <select id="type_typeUserid" ng-model="type.typeUserid" name="typeUserid" class="form-control">
						<option value=""></option>
                        <option ng-repeat="useraccess in items.useraccesss" title="{{useraccess.label}}" ng-selected="{{useraccess.value == type.typeUserid}}" value="{{useraccess.value}}">{{useraccess.label}}</option>
                    </select>
				</div>
			</div>
			<div class="form-group">
				<label for="type_typecode" class="col-sm-2 control-label">{{ 'master.type.TYPECODE' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="type_typecode" name="typecode" ng-model="type.typecode" class="form-control" maxLength="50" />
				</div>
			</div>
			<div class="form-group">
				<label for="type_typename" class="col-sm-2 control-label">{{ 'master.type.TYPENAME' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="type_typename" name="typename" ng-model="type.typename" class="form-control" maxLength="100" />
				</div>
			</div>
			<div class="form-group">
				<label for="type_typeisactive" class="col-sm-2 control-label">{{ 'master.type.TYPEISACTIVE' | translate }}</label>
				<div class="col-sm-10">
				<div class="checkbox c-checkbox">
				<label>
					<input type="checkbox" id="type_typeisactive" name="typeisactive" ng-model="type.typeisactive" class="form-control"/>
					<span class="fa fa-check"></span>
				</label>
				</div>
			</div>
			</div>
			<div class="form-group">
				<label for="type_typemoddate" class="col-sm-2 control-label">{{ 'master.type.TYPEMODDATE' | translate }}</label>
				<div class="col-sm-10">
					<input id="type_typemoddate" bs-datepicker data-autoclose="1" ng-model="type.typemoddate" name="typemoddate" class="form-control" />
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(type.typeid)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/app/master/type">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
