
		<legend class="legende">{{ 'master.category.CATEGORY' | translate }}</legend>
		
		<div ng-include src="'app/views/partials/message-include.html'"></div>
   		
		<form role="form" class="form-horizontal">
<!--			<div class="form-group">
				<label for="category_categoryid" class="col-sm-2 control-label">{{ 'master.category.CATEGORYID' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="category_categoryid" name="categoryid" ng-model="category.categoryid" class="form-control" maxLength="255"  ng-disabled="mode != 'create'"/>
				</div>
			</div>-->
			<div class="form-group">
				<label for="category_categoryUserid" class="col-sm-2 control-label">{{ 'master.category.CATEGORYUSERID' | translate }}</label>
				<div class="col-sm-10">
                    <select id="category_categoryUserid" ng-model="category.categoryUserid" name="categoryUserid" class="form-control">
						<option value=""></option>
                        <option ng-repeat="useraccess in items.useraccesss" title="{{useraccess.label}}" ng-selected="{{useraccess.value == category.categoryUserid}}" value="{{useraccess.value}}">{{useraccess.label}}</option>
                    </select>
				</div>
			</div>
			<div class="form-group">
				<label for="category_categorycode" class="col-sm-2 control-label">{{ 'master.category.CATEGORYCODE' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="category_categorycode" name="categorycode" ng-model="category.categorycode" class="form-control" maxLength="50" />
				</div>
			</div>
			<div class="form-group">
				<label for="category_categoryname" class="col-sm-2 control-label">{{ 'master.category.CATEGORYNAME' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="category_categoryname" name="categoryname" ng-model="category.categoryname" class="form-control" maxLength="100" />
				</div>
			</div>
			<div class="form-group">
				<label for="category_categoryisactive" class="col-sm-2 control-label">{{ 'master.category.CATEGORYISACTIVE' | translate }}</label>
				<div class="col-sm-10">
					<div class="checkbox c-checkbox">
						<label>
							<input type="checkbox" checked="{{category.categoryisactive}}" value="" id="category_categoryisactive" name="categoryisactive" ng-model="category.categoryisactive" class="form-control"/>
							<span class="fa fa-check"></span>
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="category_categorymoddate" class="col-sm-2 control-label">{{ 'master.category.CATEGORYMODDATE' | translate }}</label>
				<div class="col-sm-10">
					<input id="category_categorymoddate" bs-datepicker data-autoclose="1" ng-model="category.categorymoddate" name="categorymoddate" class="form-control" />
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-sm btn-block" ng-click="delete(category.categoryid)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-sm btn-block" href="#/app/master/category">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-sm btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
