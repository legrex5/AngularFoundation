	
		<legend class="legende">{{ 'master.paymentform.PAYMENTFORM' | translate }}</legend>
		
		<div ng-include src="'app/views/partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
<!--			<div class="form-group">
				<label for="paymentform_paymentformid" class="col-sm-2 control-label">{{ 'paymentform.PAYMENTFORMID' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="paymentform_paymentformid" name="paymentformid" ng-model="paymentform.paymentformid" class="form-control" maxLength="255"  ng-disabled="mode != 'create'"/>
				</div>
			</div>-->
			<div class="form-group">
				<label for="paymentform_paymentformUserid" class="col-sm-2 control-label">{{ 'master.paymentform.PAYMENTFORMUSERID' | translate }}</label>
				<div class="col-sm-10">
                    <select id="paymentform_paymentformUserid" ng-model="paymentform.paymentformUserid" name="paymentformUserid" class="form-control">
						<option value=""></option>
                        <option ng-repeat="useraccess in items.useraccesss" title="{{useraccess.label}}" ng-selected="{{useraccess.value == paymentform.paymentformUserid}}" value="{{useraccess.value}}">{{useraccess.label}}</option>
                    </select>
				</div>
			</div>
			<div class="form-group">
				<label for="paymentform_paymentformcode" class="col-sm-2 control-label">{{ 'master.paymentform.PAYMENTFORMCODE' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="paymentform_paymentformcode" name="paymentformcode" ng-model="paymentform.paymentformcode" class="form-control" maxLength="50" />
				</div>
			</div>
			<div class="form-group">
				<label for="paymentform_paymentformname" class="col-sm-2 control-label">{{ 'master.paymentform.PAYMENTFORMNAME' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="paymentform_paymentformname" name="paymentformname" ng-model="paymentform.paymentformname" class="form-control" maxLength="50" />
				</div>
			</div>
			<div class="form-group">
				<label for="paymentform_paymentformiscredit" class="col-sm-2 control-label">{{ 'master.paymentform.PAYMENTFORMISCREDIT' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="paymentform_paymentformiscredit" name="paymentformiscredit" ng-model="paymentform.paymentformiscredit" class="form-control" maxLength="" />
				</div>
			</div>
			<div class="form-group">
				<label for="paymentform_paymentformneedbank" class="col-sm-2 control-label">{{ 'master.paymentform.PAYMENTFORMNEEDBANK' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="paymentform_paymentformneedbank" name="paymentformneedbank" ng-model="paymentform.paymentformneedbank" class="form-control" maxLength="" />
				</div>
			</div>
			<div class="form-group">
				<label for="paymentform_paymentformisactive" class="col-sm-2 control-label">{{ 'master.paymentform.PAYMENTFORMISACTIVE' | translate }}</label>
				<div class="col-sm-10">
				<div class="checkbox c-checkbox">
					<label>
						<input type="checkbox" checked="{{paymentform.paymentformisactive}}" value="" id="paymentform_paymentformisactive" name="paymentformisactive" ng-model="paymentform.paymentformisactive" class="form-control"/>
						<span class="fa fa-check"></span>
					</label>
				</div>
				</div>
			</div>
			<div class="form-group">
				<label for="paymentform_paymentformmoddate" class="col-sm-2 control-label">{{ 'master.paymentform.PAYMENTFORMMODDATE' | translate }}</label>
				<div class="col-sm-10">
					<input id="paymentform_paymentformmoddate" bs-datepicker data-autoclose="1" ng-model="paymentform.paymentformmoddate" name="paymentformmoddate" class="form-control" />
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(paymentform.paymentformid)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/app/master/paymentform">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
