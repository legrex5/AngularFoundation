	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'Purchaseorder' | translate }}</legend>
		
		<div ng-include src="'app/views/partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			<div class="form-group">
				<label for="purchaseorder_purchaseorderid" class="col-sm-2 control-label">{{ 'purchaseorder.purchaseorderid' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="purchaseorder_purchaseorderid" name="purchaseorderid" ng-model="purchaseorder.purchaseorderid" class="form-control" maxLength="255"  ng-disabled="mode != 'create'"/>
				</div>
			</div>
			<div class="form-group">
				<label for="purchaseorder_purchaseorderSupplierid" class="col-sm-2 control-label">{{ 'purchaseorder.purchaseorderSupplierid' | translate }}</label>
				<div class="col-sm-10">
                    <select id="purchaseorder_purchaseorderSupplierid" ng-model="purchaseorder.purchaseorderSupplierid" name="purchaseorderSupplierid" class="form-control">
						<option value=""></option>
                        <option ng-repeat="supplier in items.suppliers" title="{{supplier.label}}" ng-selected="{{supplier.value == purchaseorder.purchaseorderSupplierid}}" value="{{supplier.value}}">{{supplier.label}}</option>
                    </select>
				</div>
			</div>
			<div class="form-group">
				<label for="purchaseorder_purchaseorderAccountbankid" class="col-sm-2 control-label">{{ 'purchaseorder.purchaseorderAccountbankid' | translate }}</label>
				<div class="col-sm-10">
                    <select id="purchaseorder_purchaseorderAccountbankid" ng-model="purchaseorder.purchaseorderAccountbankid" name="purchaseorderAccountbankid" class="form-control">
						<option value=""></option>
                        <option ng-repeat="accountbank in items.accountbanks" title="{{accountbank.label}}" ng-selected="{{accountbank.value == purchaseorder.purchaseorderAccountbankid}}" value="{{accountbank.value}}">{{accountbank.label}}</option>
                    </select>
				</div>
			</div>
			<div class="form-group">
				<label for="purchaseorder_purchaseorderUserid" class="col-sm-2 control-label">{{ 'purchaseorder.purchaseorderUserid' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="purchaseorder_purchaseorderUserid" name="purchaseorderUserid" ng-model="purchaseorder.purchaseorderUserid" class="form-control" maxLength="255" />
				</div>
			</div>
			<div class="form-group">
				<label for="purchaseorder_purchaseorderPaymentformid" class="col-sm-2 control-label">{{ 'purchaseorder.purchaseorderPaymentformid' | translate }}</label>
				<div class="col-sm-10">
                    <select id="purchaseorder_purchaseorderPaymentformid" ng-model="purchaseorder.purchaseorderPaymentformid" name="purchaseorderPaymentformid" class="form-control">
						<option value=""></option>
                        <option ng-repeat="paymentform in items.paymentforms" title="{{paymentform.label}}" ng-selected="{{paymentform.value == purchaseorder.purchaseorderPaymentformid}}" value="{{paymentform.value}}">{{paymentform.label}}</option>
                    </select>
				</div>
			</div>
			<div class="form-group">
				<label for="purchaseorder_purchaseordercode" class="col-sm-2 control-label">{{ 'purchaseorder.purchaseordercode' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="purchaseorder_purchaseordercode" name="purchaseordercode" ng-model="purchaseorder.purchaseordercode" class="form-control" maxLength="50" />
				</div>
			</div>
			<div class="form-group">
				<label for="purchaseorder_purchaseorderrefnumber" class="col-sm-2 control-label">{{ 'purchaseorder.purchaseorderrefnumber' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="purchaseorder_purchaseorderrefnumber" name="purchaseorderrefnumber" ng-model="purchaseorder.purchaseorderrefnumber" class="form-control" maxLength="50" />
				</div>
			</div>
			<div class="form-group">
				<label for="purchaseorder_purchaseorderdate" class="col-sm-2 control-label">{{ 'purchaseorder.purchaseorderdate' | translate }}</label>
				<div class="col-sm-10">
					<input id="purchaseorder_purchaseorderdate" bs-datepicker data-autoclose="1" ng-model="purchaseorder.purchaseorderdate" name="purchaseorderdate" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="purchaseorder_puchaseorderamount" class="col-sm-2 control-label">{{ 'purchaseorder.puchaseorderamount' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="purchaseorder_puchaseorderamount" name="puchaseorderamount" ng-model="purchaseorder.puchaseorderamount" class="form-control" maxLength="20" />
				</div>
			</div>
			<div class="form-group">
				<label for="purchaseorder_purchaserorderdiscount" class="col-sm-2 control-label">{{ 'purchaseorder.purchaserorderdiscount' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="purchaseorder_purchaserorderdiscount" name="purchaserorderdiscount" ng-model="purchaseorder.purchaserorderdiscount" class="form-control" maxLength="20" />
				</div>
			</div>
			<div class="form-group">
				<label for="purchaseorder_purchaseorderdeliverydate" class="col-sm-2 control-label">{{ 'purchaseorder.purchaseorderdeliverydate' | translate }}</label>
				<div class="col-sm-10">
					<input id="purchaseorder_purchaseorderdeliverydate" bs-datepicker data-autoclose="1" ng-model="purchaseorder.purchaseorderdeliverydate" name="purchaseorderdeliverydate" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="purchaseorder_purchaseorderstatus" class="col-sm-2 control-label">{{ 'purchaseorder.purchaseorderstatus' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="purchaseorder_purchaseorderstatus" name="purchaseorderstatus" ng-model="purchaseorder.purchaseorderstatus" class="form-control" maxLength="50" />
				</div>
			</div>
			<div class="form-group">
				<label for="purchaseorder_purchaseorderincludetax" class="col-sm-2 control-label">{{ 'purchaseorder.purchaseorderincludetax' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="purchaseorder_purchaseorderincludetax" name="purchaseorderincludetax" ng-model="purchaseorder.purchaseorderincludetax" class="form-control" maxLength="" />
				</div>
			</div>
			<div class="form-group">
				<label for="purchaseorder_purchaseordermoddate" class="col-sm-2 control-label">{{ 'purchaseorder.purchaseordermoddate' | translate }}</label>
				<div class="col-sm-10">
					<input id="purchaseorder_purchaseordermoddate" bs-datepicker data-autoclose="1" ng-model="purchaseorder.purchaseordermoddate" name="purchaseordermoddate" class="form-control" />
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(purchaseorder.purchaseorderid)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/app/purchase/purchaseorder">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
