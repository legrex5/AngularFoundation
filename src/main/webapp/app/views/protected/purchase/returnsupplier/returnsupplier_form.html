	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'Returnsupplier' | translate }}</legend>
		
		<div ng-include src="'app/views/partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			<div class="form-group">
				<label for="returnsupplier_returnsupplierid" class="col-sm-2 control-label">{{ 'returnsupplier.returnsupplierid' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="returnsupplier_returnsupplierid" name="returnsupplierid" ng-model="returnsupplier.returnsupplierid" class="form-control" maxLength="255"  ng-disabled="mode != 'create'"/>
				</div>
			</div>
			<div class="form-group">
				<label for="returnsupplier_returnsupplierUserid" class="col-sm-2 control-label">{{ 'returnsupplier.returnsupplierUserid' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="returnsupplier_returnsupplierUserid" name="returnsupplierUserid" ng-model="returnsupplier.returnsupplierUserid" class="form-control" maxLength="255" />
				</div>
			</div>
			<div class="form-group">
				<label for="returnsupplier_returnsupplierSupplierid" class="col-sm-2 control-label">{{ 'returnsupplier.returnsupplierSupplierid' | translate }}</label>
				<div class="col-sm-10">
                    <select id="returnsupplier_returnsupplierSupplierid" ng-model="returnsupplier.returnsupplierSupplierid" name="returnsupplierSupplierid" class="form-control">
						<option value=""></option>
                        <option ng-repeat="supplier in items.suppliers" title="{{supplier.label}}" ng-selected="{{supplier.value == returnsupplier.returnsupplierSupplierid}}" value="{{supplier.value}}">{{supplier.label}}</option>
                    </select>
				</div>
			</div>
			<div class="form-group">
				<label for="returnsupplier_returnsuppliercode" class="col-sm-2 control-label">{{ 'returnsupplier.returnsuppliercode' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="returnsupplier_returnsuppliercode" name="returnsuppliercode" ng-model="returnsupplier.returnsuppliercode" class="form-control" maxLength="50" />
				</div>
			</div>
			<div class="form-group">
				<label for="returnsupplier_returnsupplierdate" class="col-sm-2 control-label">{{ 'returnsupplier.returnsupplierdate' | translate }}</label>
				<div class="col-sm-10">
					<input id="returnsupplier_returnsupplierdate" bs-datepicker data-autoclose="1" ng-model="returnsupplier.returnsupplierdate" name="returnsupplierdate" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="returnsupplier_returnsupplieramount" class="col-sm-2 control-label">{{ 'returnsupplier.returnsupplieramount' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="returnsupplier_returnsupplieramount" name="returnsupplieramount" ng-model="returnsupplier.returnsupplieramount" class="form-control" maxLength="20" />
				</div>
			</div>
			<div class="form-group">
				<label for="returnsupplier_returnsupplierstatus" class="col-sm-2 control-label">{{ 'returnsupplier.returnsupplierstatus' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="returnsupplier_returnsupplierstatus" name="returnsupplierstatus" ng-model="returnsupplier.returnsupplierstatus" class="form-control" maxLength="50" />
				</div>
			</div>
			<div class="form-group">
				<label for="returnsupplier_returnsuppliermoddate" class="col-sm-2 control-label">{{ 'returnsupplier.returnsuppliermoddate' | translate }}</label>
				<div class="col-sm-10">
					<input id="returnsupplier_returnsuppliermoddate" bs-datepicker data-autoclose="1" ng-model="returnsupplier.returnsuppliermoddate" name="returnsuppliermoddate" class="form-control" />
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(returnsupplier.returnsupplierid)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/app/purchase/returnsupplier">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
